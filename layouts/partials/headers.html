<!DOCTYPE HTML>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta lang="en">
    <meta http-equiv='content-language' content='en-us'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ if .Params.title }}{{ .Params.title }} | {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>

    <link rel="stylesheet" href="{{ "/pub/style/style.css" | relURL }}" type="text/css" media="screen, handheld" title="default">

    <link rel="preload" href="/pub/font/Go-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/pub/font/Go-Mono.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="shortcut icon" href="https://cdn.ctis.me/file/ctisme-cdn/www.ctis.me/resources/images/favicon.png" type="image/vnd.microsoft.icon">

    <link rel="canonical" href="{{ .Permalink }}" />

    {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}

    {{ partial "social_tags.html" . }}
    {{ partial "schema.html" . }}

    {{ partial "shortcode_dependencies.html" . }}
</head>
<body>
