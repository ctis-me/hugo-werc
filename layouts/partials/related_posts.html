{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div id="related-posts-container">
  <h3>See Also...</h3>
  <ul>
    {{ range . }}
    <li><a class="related-posts-link" href="{{ .RelPermalink }}">{{ title .Title | markdownify }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
