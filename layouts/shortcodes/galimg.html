{{ if .IsNamedParams }}
  <div class="cdnimg-container gallery-image-container">
    <img class="{{ if .Get "class" }}{{ .Get "class" }}{{ else }}cdnimg{{ end }} gallery-image" src="https://cdn.ctis.me/file/ctisme-cdn/blog.ctis.me/img/gallery/{{ .Get "id" }}" />
  </div>
{{ else }}
  <div class="cdnimg-container">
    <img class="{{ if len .Params | eq 2 }}{{ .Get 1 }}{{ else }}cdnimg{{ end }} gallery-image" src="https://cdn.ctis.me/file/ctisme-cdn/blog.ctis.me/img/gallery/{{ .Get 0 }}" />
  </div>
{{ end }}
